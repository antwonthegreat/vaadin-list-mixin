<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Vaadin List Mixins Examples</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <style>
    body {
      font-family: sans-serif;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>

<body>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../vaadin-context-menu/vaadin-context-menu.html">
  <link rel="import" href="../../vaadin-tabs/vaadin-tabs.html">
  <link rel="import" href="../../vaadin-tabs/vaadin-tab.html">


  <div class="container">
    <h2>Demos of vaadin-list-mixin</h2>

    <h3>vaadin-tabs horizontal</h3>
    <vaadin-tabs selected="2">
      <vaadin-tab>First tab</vaadin-tab>
      <vaadin-tab disabled>Second tab</vaadin-tab>
      <vaadin-tab>Third tab</vaadin-tab>
      <vaadin-tab>Fourth tab</vaadin-tab>
    </vaadin-tabs>

    <h3>vaadin-tabs vertical</h3>
    <vaadin-tabs orientation="vertical" selected="6" style="height: 150px; overflow: auto">
      <vaadin-tab>First tab</vaadin-tab>
      <vaadin-tab disabled>Second tab</vaadin-tab>
      <vaadin-tab>Third tab</vaadin-tab>
      <vaadin-tab>Fourth tab</vaadin-tab>
      <vaadin-tab>Fifth tab</vaadin-tab>
      <vaadin-tab>Sixth tab</vaadin-tab>
      <vaadin-tab>Seventh tab</vaadin-tab>
      <vaadin-tab>Eighth tab</vaadin-tab>
      <vaadin-tab>Ninth tab</vaadin-tab>
      <vaadin-tab>Tenth tab</vaadin-tab>
    </vaadin-tabs>

  </div>
</body>
</html>
